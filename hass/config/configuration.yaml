# BINARY SENSORS

binary_sensor backyardmotion:
  - platform: ffmpeg_motion
    input: !secret backyardvideo
    name: backyardmotion
    device_class: motion
    initial_state: false
    changes: 5
    # ffmpeg_bin: /usr/bin/ffmpeg
    # ffmpeg_bin: /usr/bin/avconv
    # extra_arguments: -pred 1 -q:v 2
    # reset: 20
    # repeats: 0
    # repeat_time: 0
    # extra_arguments:

binary_sensor peopleinkitchen:
  - platform: template
    name: peopleinkitchen
    sensors:
      ellen_notin_kitchen:
        friendly_name: ellen notin kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.ellensiphone5
        value_template: >
          {{
            states.device_tracker.ellensiphone5.state != 'home' and
            states.sensor.kitchen_who.state == 'ellen'
          }}
      david_notin_kitchen:
        friendly_name: david notin kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.davids_iphone
        value_template: >
          {{
            states.device_tracker.davids_iphone.state != 'home' and
            states.sensor.kitchen_who.state == 'david'
          }}
      riley_notin_kitchen:
        friendly_name: riley notin kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.rileysiphone5
        value_template: >
          {{
            states.device_tracker.rileysiphone5.state != 'home' and
            states.sensor.kitchen_who.state == 'riley'
          }}
      ian_notin_kitchen:
        friendly_name: ian notin kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.ianmartinsiphone
        value_template: >
          {{
            states.device_tracker.ianmartinsiphone.state != 'home' and
            states.sensor.kitchen_who.state == 'ian'
          }}
      hali_notin_kitchen:
        friendly_name: hali notin kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.halisiphone
        value_template: >
          {{
            states.device_tracker.halisiphone.state != 'home' and
            states.sensor.kitchen_who.state == 'hali'
          }}
      david_in_kitchen:
        friendly_name: david in kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.davids_iphone
        value_template: >
          {{
            states.device_tracker.davids_iphone.state == 'home' and
            states.sensor.kitchen_who.state == 'david'
          }}
      keli_in_kitchen:
        friendly_name: keli in kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.kelis_iphone
        value_template: >
          {{
            states.device_tracker.kelis_iphone.state == 'home' and
            states.sensor.kitchen_who.state == 'keli'
          }}
      people_in_kitchen:
        friendly_name: people in kitchen
        entity_id:
          - sensor.kitchen_who
          - device_tracker.kelis_iphone
          - device_tracker.davids_iphone
        value_template: >
          {{
            (
              states.device_tracker.davids_iphone.state == 'home' and
              states.sensor.kitchen_who.state == 'david'
            )
            or
            (
              states.device_tracker.kelis_iphone.state == 'home' and
              states.sensor.kitchen_who.state == 'keli'
            )
          }}

