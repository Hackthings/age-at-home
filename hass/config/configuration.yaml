sensor play1_paused:
  - platform: history_stats
    icon: mdi:speaker
    name: play1_paused
    entity_id: sensor.play1_state
    state: 'paused'
    type: ratio
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
